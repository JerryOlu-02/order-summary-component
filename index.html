<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>order summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@200&family=Outfit:wght@100;300;400;600&family=Raleway:wght@200&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="hero-img">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, <br> audiobooks,and podcasts on any device <br> anywhere you like!</p>
    <div class="first-container">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon-img">
      <p class="music-icon-text"><strong>Annual Plan</strong> <br>$59.99/year</p>
      <p class="music-icon-second-text">Change</p>
    </div>
    <button type="button" name="button">Proceed to Payment</button>
    <p class="cancel-order">Cancel Order</p>
  </main>
</body>

</html>
